name: Jackson oauth2-v1-testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Setting Variables
      run: APIGEE_X_ENV=prod-env / APIGEE_X_ORG=prod-apigee-svc-3qph / TOKEN=$(gcloud auth print-access-token)
    - name: Build with Maven
      run: mvn clean install -Dbearer=$TOKEN -Denv=$APIGEE_X_ENV -Dorg=$APIGEE_X_ORG -Pgoogleapi --file oauth1-test_v1/pom.xml
